<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Weather WebApp </title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="app-wrap">
    <main>
      <section class="location">
        <div class="city">Egypt, US</div>
        <div class="date">Sunday 6 November 2021</div>
      </section>
      <div class="main-temp">
        <div class="temp">8<span>°C</span></div>
         <div class="weather"> <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="">
          <div class="weatherDescr">fog</div>
        </div> 
        <div class="high-low">19°c / 20°c </div>
      </div>
    </main>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="search...">
    </header>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
